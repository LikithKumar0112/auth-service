name: Auth Service CI

on:
  push:
    branches: [ main ]
  pull_request:
  release:
    types: [published]

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy-dev:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment: dev

    steps:
      - name: Deploy to Dev
        run: echo "Deploying Auth Service to DEV ðŸš€"

  deploy-prod:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment: prod

    steps:
      - name: Deploy to Prod
        run: echo "Deploying Auth Service to PROD ðŸš€"

  notify-frontend:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Trigger Frontend Build
        run: |
          curl -X POST https://api.github.com/repos/LikithKumar0112/frontend-app/dispatches \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token ${{ secrets.FRONTEND_TRIGGER_TOKEN }}" \
          -d '{"event_type":"auth-release"}'



