name: Auth Service CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy to Dev
        if: github.ref == 'refs/heads/main'
        environment: dev
        run: echo "Deploying Auth Service to DEV"

      - name: Deploy to Prod
        if: github.ref == 'refs/heads/main'
        environment: prod
        run: echo "Deploying Auth Service to PROD"


